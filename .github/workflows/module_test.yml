name: Run TF Module Test 

on:
  workflow_call:
    inputs:
      module_name:
        required: true
        type: string
    secrets:
      DUPLO_TOKEN:
        required: true
        description: The token to use for the Duplo API

jobs:
  tfmodule:
    name: Module Test
    runs-on: ubuntu-latest
    env:
      MODULE_DIR: ./modules/${{ inputs.module_name }}
      EXAMPLE_DIR: ./examples/${{ inputs.module_name }}
      DUPLO_TOKEN: ${{ secrets.DUPLO_TOKEN }}
      DUPLO_HOST: ${{ vars.DUPLO_HOST }}
      DUPLO_TENANT: ${{ vars.DUPLO_TENANT }}
    steps:
    - uses: actions/checkout@v3
      name: Checkout source code

    # - uses: actions/cache@v3
    #   name: Cache plugin dir
    #   with:
    #     path: ~/.tflint.d/plugins
    #     key: ubuntu-latest-tflint-${{ hashFiles('.tflint.hcl') }}

    - uses: terraform-linters/setup-tflint@v3
      name: Setup TFLint
      with:
        tflint_version: v0.44.1

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Show versions
      run: |
        terraform version
        tflint --version

    - name: TF Validate Module
      uses: ./.github/actions/tf_validate
      with:
        wkdir: ${{ env.MODULE_DIR }}

    - name: TF Validate Example for Module
      uses: ./.github/actions/tf_validate
      with:
        wkdir: ${{ env.EXAMPLE_DIR }}

    - name: Plan the Example
      working-directory: ${{ env.EXAMPLE_DIR }}
      run: terraform plan
